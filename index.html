<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Music Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="audioPlayer">
        <!-- Audio player controls: Start button and file input -->
        <button id="pauseButton">Pause/Play</button>
        <input type="file" id="fileInput" accept="audio/*">
        <button id="startMicButton">Use Microphone</button>
        <button id="micButton">Enable Microphone</button>
    </div>
    <div id="visualization" style="width: 100%; height: 400px; border: 1px solid black;">
        <!-- Visualization canvas will be added here by Three.js -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
